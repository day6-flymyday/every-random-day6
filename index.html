<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>에랜식: 에브리 랜덤 데이식스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Jua&family=Gamja+Flower&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Jua', 'Noto Sans KR', sans-serif; background-color: #1a1a2e; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .font-pixel { font-family: 'Silkscreen', cursive; }
        .font-gamja { font-family: 'Gamja Flower', cursive; }
        .font-jua { font-family: 'Jua', sans-serif; }
        .text-outline { -webkit-text-stroke: 1.5px #5D4037; text-shadow: 2px 2px 0px rgba(255,255,255,0.3); paint-order: stroke fill; }
        
        /* 콘솔 디자인 */
        .console-body { background: linear-gradient(145deg, #FFD54F, #F57F17); border: 6px solid #5D4037; box-shadow: 25px 25px 0px rgba(0, 0, 0, 0.4), inset 4px 4px 0px rgba(255, 255, 255, 0.4); }
        .game-screen { background-color: #000; border: 6px solid #4E342E; position: relative; overflow: hidden; border-radius: 12px 12px 30px 12px; }
        .screen-glass::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%); pointer-events: none; z-index: 15; }
        .scanlines { background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%); background-size: 100% 4px; position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 10; }
        
        /* 영상 및 대기 이미지 */
        #header-video-container iframe { position: absolute; top: 50%; left: 50%; width: 300%; height: 300%; transform: translate(-50%, -50%); object-fit: cover; pointer-events: none; }
        .initial-image { position: absolute; inset: 0; background: url('https://i.postimg.cc/q7rwYHdJ/image.png') no-repeat center center / cover; z-index: 5; transition: opacity 0.5s; }

        /* 하단 서브 화면 및 버튼 */
        .sub-screen { background-color: #111; border: 4px solid #5D4037; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; border-radius: 8px; overflow: hidden; position: relative; }
        .game-chat-box { background: linear-gradient(180deg, rgba(40, 40, 40, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%); border: 3px solid #fff; outline: 3px solid #000; position: relative; padding: 25px 15px 15px 15px; box-shadow: 0 8px 0 rgba(0,0,0,0.5); min-height: 120px; }
        .chat-name-tag { position: absolute; top: -15px; left: 10px; background-color: #fff; border: 2px solid #000; padding: 2px 10px; color: #000; font-size: 10px; font-weight: bold; z-index: 20; max-width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .action-button { background: linear-gradient(145deg, #D32F2F, #B71C1C); border-bottom: 6px solid #7f0000; transition: all 0.1s ease; cursor: pointer; }
        .action-button:active { transform: translate(2px, 4px); border-bottom-width: 2px; }

        /* 입체적인 START 버튼 디자인 */
        .start-btn { 
            background: linear-gradient(180deg, #FFD54F 0%, #F57F17 100%); 
            color: #5D4037; 
            border: 4px solid #5D4037; 
            box-shadow: 0 8px 0 #5D4037, 0 12px 20px rgba(0,0,0,0.3); 
            padding: 14px 45px; 
            border-radius: 16px; 
            font-size: 1.6rem; 
            font-weight: 900;
            transition: all 0.1s; 
            text-shadow: 1px 1px 0px rgba(255,255,255,0.4);
        }
        .start-btn:active { 
            transform: translateY(6px); 
            box-shadow: 0 2px 0 #5D4037; 
        }

        /* 애니메이션 및 배경 */
        /* 배경 이미지를 화면의 40% 정도 차지하도록 설정 */
        .bg-animate { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            background: 
                url('https://i.postimg.cc/3w7TSPqc/image.png') no-repeat center top /40%, 
                linear-gradient(180deg, #0f0c29 0%, #302b63 50%, #24243e 100%); 
        }
        
        .star { position: absolute; background-color: #fff; animation: twinkle var(--duration) ease-in-out infinite; opacity: 0.3; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.2); } }
        .cursor-blink { display: inline-block; width: 8px; height: 16px; background-color: #fff; margin-left: 4px; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .animate-cd { animation: rotate 3s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 플레이/일시정지 모양 */
        .play-mode { width: 0; height: 0; border-style: solid; border-width: 12px 0 12px 20px; border-color: transparent transparent transparent #ffffff; margin-left: 5px; }
        .pause-mode { width: 16px; height: 20px; border-style: double; border-width: 0 0 0 16px; border-color: #ffffff; }
        
        /* GIF 로딩 스피너 */
        .gif-loader { position: absolute; inset: 0; display: flex; items-center; justify-center; background: #222; z-index: 5; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .gif-loading .gif-loader { opacity: 1; }
    </style>
</head>
<body class="min-h-screen p-4 relative overflow-y-auto">

    <div class="bg-animate" id="star-layer"></div>

    <div class="relative z-10 w-full max-w-md p-6 flex flex-col my-4 rounded-[45px] console-body mx-auto">
        <!-- 메인 화면 -->
        <div class="game-screen w-full aspect-video mb-6 relative overflow-hidden screen-glass">
            <div class="scanlines"></div>
            
            <!-- 초기 대기 이미지 -->
            <div id="initial-image" class="initial-image"></div>
            
            <!-- 비디오 레이어 -->
            <div id="header-video-container" class="absolute inset-0 w-full h-full bg-black z-0 opacity-0 transition-opacity duration-700"></div>

            <!-- 제목 레이어 -->
            <div class="absolute inset-0 flex flex-col items-center justify-start pt-6 z-20 pointer-events-none">
                <h1 class="text-2xl font-pixel text-white text-outline tracking-tighter drop-shadow-lg transform -rotate-1">
                    Every Random DAY6
                </h1>
                <div class="bg-[#5D4037] px-2 py-0.5 rounded shadow-md mt-1 border border-white/10">
                    <p class="text-[9px] font-bold text-white font-jua">랜덤 식스</p>
                </div>
            </div>
        </div>

        <!-- 상호작용 영역 -->
        <div id="interaction-area" class="flex flex-col items-center justify-center min-h-[170px] mb-6 relative px-1">
            
            <!-- 1. 초기 START 버튼 상태 -->
            <div id="start-state" class="flex flex-col items-center gap-5">
                <button id="main-start-btn" class="start-btn font-pixel animate-pulse">START</button>
                <p class="text-[#5D4037] text-[11px] font-jua font-bold bg-white/20 px-3 py-1 rounded-full">눌러서 데이식스를 만나보세요!</p>
            </div>

            <!-- 2. 로딩 상태 -->
            <div id="loading-state" class="hidden text-center text-white font-jua py-6">
                <i data-lucide="refresh-cw" class="w-10 h-10 animate-spin mb-4 mx-auto text-yellow-400"></i>
                <p class="text-sm">데이터를 조합하는 중...</p>
            </div>

            <!-- 3. 결과 가사 상태 -->
            <div id="result-state" class="w-full hidden flex flex-col items-center transition-all">
                <div class="game-chat-box w-full">
                    <div class="chat-name-tag font-jua" id="result-speaker-label">가수 | 곡제목 | 앨범</div>
                    <div class="text-white text-xl leading-relaxed break-keep font-gamja" id="result-text-container">
                        <span id="result-text">준비 중...</span>
                        <span class="cursor-blink"></span>
                    </div>
                    <div class="absolute bottom-2 right-3">
                        <i data-lucide="chevron-down" class="w-4 h-4 text-white animate-bounce"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 하단 컨트롤러 -->
        <div class="grid grid-cols-2 gap-4 mt-auto z-10">
            <div class="flex flex-col items-center justify-center">
                <div class="sub-screen screen-glass" id="sub-screen-box">
                    <div class="scanlines"></div>
                    <div class="gif-loader">
                         <i data-lucide="loader-2" class="w-6 h-6 text-yellow-500 animate-spin"></i>
                    </div>
                    <img id="result-gif" src="" alt="" class="w-full h-full object-cover opacity-0 transition-opacity duration-300">
                </div>
                <span class="text-[8px] font-pixel mt-2 text-[#5D4037] font-bold uppercase">Pixel_Mood</span>
            </div>

            <div class="flex items-center justify-end gap-6 transform rotate-[-5deg] pr-2">
                <div class="flex flex-col items-center">
                    <button id="play-pause-btn" class="w-14 h-14 rounded-full action-button flex items-center justify-center text-white">
                        <div id="play-pause-shape" class="play-mode"></div>
                    </button>
                    <span class="text-[10px] font-pixel mt-2 text-[#5D4037] font-bold">PLAY</span>
                </div>
                <div class="flex flex-col items-center -mt-8">
                    <button id="draw-btn" class="w-14 h-14 rounded-full action-button flex items-center justify-center text-white group">
                        <i data-lucide="refresh-cw" class="w-7 h-7 group-hover:rotate-180 transition-transform duration-500"></i>
                    </button>
                    <span class="text-[10px] font-pixel mt-2 text-[#5D4037] font-bold">REROLL</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 미니 플레이어 -->
    <div id="mini-player" class="fixed bottom-6 z-50 w-full max-w-sm px-4 left-1/2 -translate-x-1/2">
        <div class="bg-[#FFF8E7] rounded-xl border-2 border-[#5D4037] p-3 shadow-2xl flex items-center justify-between">
            <div class="flex items-center gap-3 overflow-hidden text-left">
                <div id="player-icon-container" class="w-10 h-10 rounded-full bg-[#333] border-2 border-[#5D4037] flex items-center justify-center text-white shrink-0 relative overflow-hidden">
                    <div class="w-3 h-3 bg-[#FFF8E7] rounded-full border border-[#5D4037] z-10"></div>
                    <i data-lucide="disc-3" class="w-6 h-6 absolute opacity-20"></i>
                </div>
                <div class="flex flex-col overflow-hidden font-jua">
                    <span id="player-song" class="text-sm font-bold text-[#5D4037] truncate">대기 중...</span>
                    <span class="text-[11px] text-[#8D6E63] truncate">Every Day6 Random</span>
                </div>
            </div>
            <div class="bg-[#5D4037] text-white px-2 py-0.5 text-[8px] font-pixel rounded animate-pulse">ON_AIR</div>
        </div>
    </div>

    <script>
        // 데이터
        const songUrlMap = {
            "한 페이지가 될 수 있게": "iQBOu81LkT0",
            "행운을 빌어 줘": "hrXCP0xeoA8",
            "녹아내려요": "KlpSc6Jvci8",
            "Welcome to the Show": "AHy7z1ABnZE",
            "예뻤어": "BS7tz2rAOSA",
            "Congratulations": "Pp8Bza15AWY",
            "Shoot Me": "g25qt2v_bII",
            "좋아합니다": "daoMYJv8i0c",
            "Sweet Chaos": "hoKz_O4OmCA",
            "Zombie": "k8gx-C7GCGU",
            "Best Part": "a-UfQfufkgU",
            "행복했던 날들이었다": "okKTpSnwpQA",
            "그렇더라고요": "F3lki7udJU0",
            "반드시 웃는다": "g4V3giS9Ddk",
            "어쩌다 보니": "S8bQtknSNW0"
        };

        const lyricsData = [
            { text: "지금 이 순간이 다시 넘겨볼 수 있는 한 페이지가 될 수 있게", song: "한 페이지가 될 수 있게", artist: "DAY6", album: "The Book of Us : Gravity" },
            { text: "아무쪼록 행운을 빌어 줘 내 앞길에 행복을 빌어 줘", song: "행운을 빌어 줘", artist: "원필", album: "Pilmography" },
            { text: "걱정 마 괜찮아 옆에 내가 있잖아 너의 그 말이 날 다시 일어서게 해", song: "녹아내려요", artist: "DAY6", album: "Band Aid" },
            { text: "이것만큼은 맹세할게 내 전부를 다 바칠게 네 눈빛 흔들리지 않게", song: "Welcome to the Show", artist: "DAY6", album: "Fourever" },
            { text: "날 불러주던 그 목소리 다 그 모든 게 내겐 예뻤어", song: "예뻤어", artist: "DAY6", album: "Every DAY6 February" },
            { text: "다시 새벽 노을이 찾아올 때까지 We get it on", song: "365247", artist: "DAY6", album: "The Book of Us : Entropy" },
            { text: "나에게 넌 행운이야 놀라움 뿐이야 이젠 내 차례", song: "녹아내려요", artist: "DAY6", album: "Band Aid" },
            { text: "언젠가는 나도 행복할 수 있게", song: "EASY", artist: "성진", album: "30" },
            { text: "나의 기쁨이 되어줘서 고마워", song: "행복했던 날들이었다", artist: "DAY6", album: "Remember Us : Youth Part 2" }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();

            // 배경 별 생성
            const starLayer = document.getElementById('star-layer');
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 2;
                star.style.width = size + 'px'; star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + 'vw'; star.style.top = Math.random() * 100 + 'vh';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                starLayer.appendChild(star);
            }

            let isPlaying = false;
            let currentVideoId = null;

            const startState = document.getElementById('start-state');
            const loadingState = document.getElementById('loading-state');
            const resultState = document.getElementById('result-state');
            const initialImage = document.getElementById('initial-image');
            const videoContainer = document.getElementById('header-video-container');
            const playerIcon = document.getElementById('player-icon-container');
            const subScreenBox = document.getElementById('sub-screen-box');
            const resultGif = document.getElementById('result-gif');

            function getYouTubeId(url) {
                if(!url.includes("http")) return url;
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : "iQBOu81LkT0";
            }

            function embedVideo(videoId) {
                videoContainer.innerHTML = '';
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&loop=1&playlist=${videoId}&controls=0&enablejsapi=1&origin=${window.location.origin}`;
                iframe.allow = "autoplay; encrypted-media";
                videoContainer.appendChild(iframe);
                videoContainer.style.opacity = "1";
                initialImage.style.opacity = "0";
            }

            function drawFortune() {
                startState.classList.add('hidden');
                resultState.classList.add('hidden');
                loadingState.classList.remove('hidden');

                const randomLyric = lyricsData[Math.floor(Math.random() * lyricsData.length)];
                const videoId = getYouTubeId(songUrlMap[randomLyric.song] || "iQBOu81LkT0");
                const randomGifIndex = Math.floor(Math.random() * 40) + 1;

                currentVideoId = videoId;
                isPlaying = true;

                // 서브 화면 GIF 로딩 연출
                subScreenBox.classList.add('gif-loading');
                resultGif.style.opacity = "0";
                
                // 이미지 로드 감지
                const tempImg = new Image();
                tempImg.src = `${randomGifIndex}.gif`;
                tempImg.onload = () => {
                    resultGif.src = tempImg.src;
                    resultGif.style.opacity = "1";
                    subScreenBox.classList.remove('gif-loading');
                };
                tempImg.onerror = () => {
                    // 이미지 없을 시 기본 이미지나 처리
                    subScreenBox.classList.remove('gif-loading');
                };

                setTimeout(() => {
                    embedVideo(videoId);
                    loadingState.classList.add('hidden');
                    resultState.classList.remove('hidden');

                    document.getElementById('result-text').innerText = `"${randomLyric.text}"`;
                    // 헤더 정보 조합: 아티스트 | 곡제목 | 앨범
                    document.getElementById('result-speaker-label').innerText = `${randomLyric.artist} | ${randomLyric.song} | ${randomLyric.album}`;
                    document.getElementById('player-song').innerText = randomLyric.song;
                    
                    updateControls(true);
                }, 1000);
            }

            function togglePlay() {
                if (!currentVideoId) return;
                isPlaying = !isPlaying;
                updateControls(isPlaying);
                if (isPlaying) embedVideo(currentVideoId);
                else {
                    videoContainer.innerHTML = '';
                    videoContainer.style.opacity = "0";
                    initialImage.style.opacity = "1";
                }
            }

            function updateControls(playing) {
                const shape = document.getElementById('play-pause-shape');
                if (playing) {
                    shape.classList.replace('play-mode', 'pause-mode');
                    playerIcon.classList.add('animate-cd');
                } else {
                    shape.classList.replace('pause-mode', 'play-mode');
                    playerIcon.classList.remove('animate-cd');
                }
            }

            document.getElementById('main-start-btn').addEventListener('click', drawFortune);
            document.getElementById('draw-btn').addEventListener('click', drawFortune);
            document.getElementById('play-pause-btn').addEventListener('click', togglePlay);
        });

        // 휴대폰 기울기 효과
        window.addEventListener('deviceorientation', function(event) {
            const bg = document.querySelector('.bg-animate');
            const x = event.gamma || 0; 
            const y = event.beta || 0;  
            const moveX = x * 0.3;
            const moveY = (y - 45) * 0.3;
            bg.style.backgroundPosition = `calc(50% + ${moveX}px) calc(0% + ${moveY}px), center`;
        });
    </script>
</body>
</html>
